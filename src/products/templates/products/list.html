{% extends 'base.html' %}


{% block content %}
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Products list</h1>
            </div>  
        </section>
    
        <div class='row'>
            
            {% for obj in object_list%}
                <div class='col'>

                {% include 'products/snippets/card.html' with instance=obj %}
                {{ obj.description }} <br/>
                {{ obj.price }} <br/>

                {% if forloop.counter|divisibleby:3 %}
                </div></div><div class='row'><div class='col-12'><hr/></div>
                {% else %}
                </div>
                {% endif %}
                
                

                
            {% endfor%}
        </div>
   
            

{% endblock content %}
